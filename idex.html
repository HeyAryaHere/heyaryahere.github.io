<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Comments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="resources/241301_cute-heart-png.png" alt="Heart icon">
        <h1>Our Cute Relationship Comments</h1>
    </header>

    <main>
        <div id="comments"></div>
        <form id="commentForm">
            <textarea id="commentInput" placeholder="Leave a cute comment..." required></textarea>
            <button type="submit">Send Love</button>
        </form>
        <div class="emojis">
            <img src="resources/cat.png" alt="Emoji 1">
            <img src="resources/capy.png" alt="Emoji 2">
            <img src="resources/boo.png" alt="Emoji 3">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
